# Local

query loginToken {
  token @client
}

# User

mutation login(
  $email: String!
  $password: String! # ,$rememberMe: Boolean
) {
  loginUser(email: $email, password: $password) {
    email
  }
  # login(email: $email, password: $password, rememberMe: $rememberMe)
}

mutation register($email: String!, $password: String!) {
  createUser(email: $email, password: $password)
}

fragment SleepDataFields on SleepDatum {
  id
  totalHours
  didDream
  anxiety
  caffeine
  feltRested
}

query getData {
  sleepData {
    ...SleepDataFields
  }
}

mutation createSleepData($sleepHours: Number!, $caffeine: Number) {
  getUserData(options: { sleepHours: $sleepHours, caffeine: $caffeine }) {
    ...SleepDataFields
  }
}

