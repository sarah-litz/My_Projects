# Local

query loginToken {
  token @client
}

# User

mutation login(
  $email: String!
  $password: String! # ,$rememberMe: Boolean
) {
  loginUser(email: $email, password: $password)
  # login(email: $email, password: $password, rememberMe: $rememberMe)
}

mutation register($email: String!, $password: String!) {
  addUser(email: $email, password: $password)
}

fragment SleepDataFields on SleepDatum {
  id
  totalHours
  didDream
  anxiety
  caffeine
  melatonin
  sleepQuality
  date
}

query getSleepData {
  sleepData {
    ...SleepDataFields
  }
}

mutation createSleepData(
  $totalHours: Float
  $didDream: Boolean
  $anxiety: Float
  $sleepQuality: Float
  $caffeine: Float
  $melatonin: Float
  $date: DateTime!
) {
  createSleepData(
    options: {
      totalHours: $totalHours
      didDream: $didDream
      anxiety: $anxiety
      sleepQuality: $sleepQuality
      caffeine: $caffeine
      melatonin: $melatonin
      date: $date
    }
  ) {
    ...SleepDataFields
  }
}

