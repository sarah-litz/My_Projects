name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Set Node.js
        uses: actions/setup-node@master
        with:
          node-version: 10.x

      - name: Yarn cache directory
        id: yarn-cache-dir
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Yarn cache
        uses: actions/cache@v1
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install && yarn bootstrap

      - name: Build
        run: yarn build:frontend
        env:
          NODE_ENV: production
          CI: true

      # - name: Test
      #   run: yarn test:frontend
      #   env:
      #     CI: true

      - name: Deploy Frontend
        run: npx surge packages/frontend/build --token ${{secrets.SURGE_TOKEN}}

  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Set Node.js
        uses: actions/setup-node@master
        with:
          node-version: 10.x

      - name: Yarn cache directory
        id: yarn-cache-dir
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Yarn cache
        uses: actions/cache@v1
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install && yarn bootstrap

      - name: Build
        run: yarn build:backend

      # - name: Test
      #   run: yarn test:backend
      #   env:
      #     CI: true

      - run: git config user.email "kpfromer2@gmail.com"
      - run: git config user.name "Kyle Pfromer"

      - name: Deploy Backend
        uses: akhileshns/heroku-deploy@v3.4.6
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: 'glootie-api'
          heroku_email: 'kpfromer2@gmail.com'
          procfile: 'web: node packages/backend/lib/index.js'
